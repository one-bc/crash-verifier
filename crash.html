<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crash Game Verification</title>
<style>
  body { font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; margin:0; padding:0; background:linear-gradient(135deg,#0f2027,#203a43,#2c5364); color:#f4f4f4;}
  header { background: rgba(0,0,0,0.6); padding:20px; text-align:center; border-bottom:1px solid #444;}
  header h1 { margin:0; font-size:28px; color:#00e676; letter-spacing:1px; }
  .container { max-width:800px; margin:30px auto; padding:20px;}
  .card { background: rgba(255,255,255,0.05); border-radius:12px; padding:25px; margin-bottom:25px; box-shadow:0 8px 20px rgba(0,0,0,0.3);}
  .card h2 { margin-top:0; color:#00e5ff; font-size:20px; border-left:4px solid #00e5ff; padding-left:10px;}
  label { display:block; margin-top:12px; font-weight:bold; font-size:14px; color:#ddd; }
  input { width:100%; padding:10px; margin-top:6px; border:none; border-radius:6px; background: rgba(255,255,255,0.1); color:#fff; font-size:14px; }
  input:focus { outline:none; border:1px solid #00e676;}
  button { margin-top:18px; padding:12px 25px; background:linear-gradient(90deg,#00e676,#00e5ff); border:none; border-radius:6px; color:#000; font-weight:bold; font-size:15px; cursor:pointer; transition:0.3s;}
  button:hover { opacity:0.85; transform: translateY(-1px);}
  table { width:100%; border-collapse: collapse; margin-top:20px; background: rgba(255,255,255,0.05); border-radius:8px; overflow:hidden; }
  th, td { padding:12px; text-align:center;}
  th { background:#00e5ff; color:#000; font-weight:bold; font-size:14px; }
  td { border-top:1px solid rgba(255,255,255,0.1); font-size:13px; }
  .highlight { font-weight:bold; color:#00e676;}
  .error { color: #ff4d4f; font-weight:bold; }
</style>
</head>
<body>
<header>
  <h1>Crash Game Verification</h1>
</header>

<div class="container">
  <div class="card">
    <h2>Verification Input</h2>
    <label>Game Hash</label>
    <input id="gameHash" placeholder="Enter game hash...">
    <button onclick="verify()">Verify Now</button>
  </div>

  <div class="card">
    <h2>Verification Results</h2>
    <table id="results">
      <thead>
        <tr>
          <th>Hash ID</th>
          <th>Rate / Error</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
async function verify() {
  const hash = document.getElementById("gameHash").value.trim();
  if(!hash) return alert("请输入哈希值");

  const tbody = document.querySelector("#results tbody");
  tbody.innerHTML = "";

  try {
    const res = await fetch("https://bytetokenworld.com/public/verify/verify-hash.php", { // HTTPS
      method:"POST",
      headers:{ "Content-Type": "application/json" },
      body: JSON.stringify({ hash })
    });

    console.log("HTTP status:", res.status);
    const data = await res.json();
    console.log("Response data:", data);

    const row = document.createElement("tr");
    if(data.success) {
      row.innerHTML = `<td>${data.hash_id}</td><td class="highlight">${data.rate}x</td>`;
    } else {
      row.innerHTML = `<td>${hash}</td><td class="error">${data.message}</td>`;
    }
    tbody.appendChild(row);

  } catch(err) {
    console.error("请求失败:", err);
    const row = document.createElement("tr");
    row.innerHTML = `<td>${hash}</td><td class="error">服务器请求失败: ${err.message}</td>`;
    tbody.appendChild(row);
  }
}
</script>
</body>
</html>
