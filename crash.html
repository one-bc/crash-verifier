<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crash Game Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f4f4f4;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #00e676;
      letter-spacing: 1px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .card h2 {
      margin-top: 0;
      color: #00e5ff;
      font-size: 20px;
      border-left: 4px solid #00e5ff;
      padding-left: 10px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
      color: #ddd;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border: 1px solid #00e676;
    }
    button {
      margin-top: 18px;
      padding: 12px 25px;
      background: linear-gradient(90deg, #00e676, #00e5ff);
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.85;
      transform: translateY(-1px);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      font-size: 14px;
    }
    td {
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
      word-break: break-all;
    }
    .highlight {
      font-weight: bold;
      color: #00e676;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crash Game Verification</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Verification Input</h2>
      <label>Game Hash</label>
      <input id="gameHash" placeholder="Enter game hash..." value="e7c8ff41c9b802b71c28ccb77b4eca2de7ae1e5e1368b9fc8aefa1765c7994c0">

      <button onclick="verify()">Verify Now</button>
    </div>

    <div class="card">
      <h2>Verification Results</h2>
      <table id="results">
        <thead>
          <tr>
            <th>Hash</th>
            <th>Bust</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // 模拟从服务器获取数据
    const mockServerData = {
      "e7c8ff41c9b802b71c28ccb77b4eca2de7ae1e5e1368b9fc8aefa1765c7994c0": { bust: 2.45 },
      "28301b2bce7b5e45edac235baa76e70e1e72c4714f50e3e9cd33abc6a5086530": { bust: 1.44 }
    };

    function verify() {
      const hash = document.getElementById('gameHash').value.trim();
      const tbody = document.querySelector("#results tbody");
      tbody.innerHTML = ""; // 清空旧结果

      if (!hash) {
        alert("请输入 Game Hash！");
        return;
      }

      // 假设从服务器请求
      const result = mockServerData[hash];

      if (result) {
        const row = `<tr><td>${hash}</td><td class="highlight">${result.bust}</td></tr>`;
        tbody.innerHTML = row;
      } else {
        tbody.innerHTML = `<tr><td colspan="2" style="color:red;">未找到该哈希的记录</td></tr>`;
      }
    }
  </script>
</body>
</html>
