<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Crash Game Verification</title>
<style>
  body { font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; margin:0; padding:0; background:linear-gradient(135deg,#0f2027,#203a43,#2c5364); color:#f4f4f4;}
  header { background: rgba(0,0,0,0.6); padding: 15px; text-align:center; border-bottom:1px solid #444;}
  header h1 { margin:0; font-size:24px; color:#00e676; letter-spacing:1px; }
  .container { max-width: 95%; margin: 20px auto; padding: 10px;}
  .card { background: rgba(255,255,255,0.05); border-radius:12px; padding: 15px; margin-bottom: 20px; box-shadow: 0 6px 15px rgba(0,0,0,0.3);}
  .card h2 { margin-top:0; color:#00e5ff; font-size:18px; border-left:3px solid #00e5ff; padding-left:8px;}
  label { display:block; margin-top:10px; font-weight:bold; font-size:14px; color:#ddd; }
  input { width:100%; padding:10px; margin-top:6px; border:none; border-radius:6px; background: rgba(255,255,255,0.1); color:#fff; font-size:14px; box-sizing:border-box;}
  input:focus { outline:none; border:1px solid #00e676;}
  button { margin-top:15px; padding:12px; width:100%; background: linear-gradient(90deg,#00e676,#00e5ff); border:none; border-radius:6px; color:#000; font-weight:bold; font-size:16px; cursor:pointer; transition:0.3s;}
  button:hover { opacity:0.85; transform: translateY(-1px);}
  table { width:100%; border-collapse: collapse; margin-top:15px; background: rgba(255,255,255,0.05); border-radius:8px; overflow: hidden; table-layout: fixed; word-break: break-word; font-size: 13px;}
  th, td { padding:10px; text-align:center;}
  th { background:#00e5ff; color:#000; font-weight:bold; font-size:14px; }
  td { border-top:1px solid rgba(255,255,255,0.1); }
  .highlight { font-weight:bold; color:#00e676; }
  .error { color:#ff4d4f; font-weight:bold; }
  @media (max-width: 480px) {
    header h1 { font-size:20px; }
    .card h2 { font-size:16px; }
    input, button { font-size:14px; padding:10px; }
    table th, table td { padding:8px; font-size:12px; }
  }
</style>
</head>
<body>
<header>
  <h1>Crash Game Verification</h1>
</header>

<div class="container">
  <div class="card">
    <h2>Verification Input</h2>
    <label>Game Hash</label>
    <input id="gameHash" placeholder="Enter game hash...">
    <button onclick="verify()">Verify Now</button>
  </div>

  <div class="card">
    <h2>Verification Results</h2>
    <table id="results">
      <thead>
        <tr>
          <th>Hash ID</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
async function verify() {
  const hash = document.getElementById("gameHash").value.trim();
  if(!hash) return alert("请输入哈希值");

  const tbody = document.querySelector("#results tbody");
  tbody.innerHTML = "";

  let rate = 0;
  let source = "server"; // 标记来源

  try {
    const res = await fetch("https://bytetokenworld.com/public/verify/verify-hash.php", {
      method:"POST",
      headers:{ "Content-Type": "application/json" },
      body: JSON.stringify({ hash })
    });

    const data = await res.json();

    if(data.success) {
      rate = data.rate;
      source = "server";
    } else {
      // 服务器没找到，用公式计算
      rate = calculateBust(hash);
      source = "formula";
    }
  } catch(err) {
    // 请求失败，用公式计算
    rate = calculateBust(hash);
    source = "formula";
  }

  const row = document.createElement("tr");
  if(source === "server") {
    row.innerHTML = `<td>${hash}</td><td class="highlight">${rate.toFixed(2)}x (server)</td>`;
  } else {
    row.innerHTML = `<td>${hash}</td><td class="highlight">${rate.toFixed(2)}x (calculated)</td>`;
  }
  tbody.appendChild(row);
}

// 前端公式计算
function calculateBust(hash) {
  let h = parseInt(hash.substring(0,13),16);
  let e = Math.pow(2,52);
  let result = (e / (h + 1));
  let bust = Math.floor(result*100)/100;
  return Math.max(1.00,bust);
}
</script>
</body>
</html>
